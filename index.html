  <style>
    :root {
      --primary: #0097a7;
      --accent: #004d40;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --bg-light: #f0f4f7;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--text-light);
      padding: 80px 20px 50px;
      text-align: center;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
      box-shadow: 0 10px 30px var(--shadow);
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    header p {
      font-size: 18px;
      color: #cceff0;
      max-width: 600px;
      margin: auto;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px var(--shadow);
      margin-bottom: 30px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }

    .card a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 20px;
    }

    .card span {
      font-size: 22px;
    }

    footer {
      text-align: center;
      color: #777;
      font-size: 15px;
      margin: 80px 0 40px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }

      .card {
        flex-direction: column;
        gap: 12px;
        text-align: center;
      }

      .card a {
        font-size: 18px;
      }
    }
  </style>
</head>
